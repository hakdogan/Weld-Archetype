<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./faceTemplate.xhtml">

            <ui:define name="top">
                <h1>Weld ile CDI</h1>
            </ui:define>

            <ui:define name="content">
                <h:form id="articleForm">
                    <p:growl id="growl" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
                        <h:outputLabel value="Category" styleClass="label" />
                        <p:inputText value="#{saveArticle.article.category}" required="true" requiredMessage="Category alanı zorunludur" 
                                     maxlength="20" size="30"  />
                        
                        <h:outputLabel value="Title" styleClass="label" />
                        <p:inputText value="#{saveArticle.article.title}" required="true" requiredMessage="Title alanı zorunludur"
                                     maxlength="20" size="30"/>
                        
                        <h:outputLabel value="Author" styleClass="label"/>
                        <p:inputText value="#{saveArticle.article.author}" required="true" requiredMessage="Author alanı zorunludur"
                                     maxlength="20" size="30"/>
                        
                        <p:ajaxStatus>
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajax.gif" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value="" />
                            </f:facet>
                        </p:ajaxStatus>
                        <h:panelGroup>
                            <p:commandButton value="Save" action="#{saveArticle.save}" update=":articleForm:growl :articleTableForm:articleList" />
                            <p:commandButton type="reset" value="Reset"/>
                        </h:panelGroup>
                        
                    </h:panelGrid>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                <h:form id="articleTableForm">
                    <p:dataTable id="articleList" widgetVar="deneme" value="#{articleLists.articleLists}" var="article" emptyMessage="Kayıtlı makale yok..." 
                             paginator="true" paginatorPosition="bottom" rows="5">
                    
                        <p:column style="width: 50px;">
                           <f:facet name="header">
                               <h:outputText value="Kategori"/>
                           </f:facet>
                            <h:outputText value="#{article.category}"/>
                        </p:column>

                        <p:column style="width: 150px;">
                           <f:facet name="header">
                               <h:outputText value="Başlık"/>
                           </f:facet>
                            <h:outputText value="#{article.title}"/>
                        </p:column>

                        <p:column style="width: 150px;">
                           <f:facet name="header">
                               <h:outputText value="Yazar"/>
                           </f:facet>
                            <h:outputText value="#{article.author}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
